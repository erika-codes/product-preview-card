<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="product-image">
          <img
            id="desktop-image"
            src="./images/image-product-desktop.jpg"
            alt="A square, glass
          perfume bottle of Gabrielle by Chanel"
          />
          <img
            id="mobile-image"
            src="./images/image-product-mobile.jpg"
            alt="A square, glass
          perfume bottle of Gabrielle by Chanel"
          />
        </div>
        <div class="product-info">
          <span class="category">Perfume</span>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <span class="sale-price">$149.99</span>
            <span class="original-price">$169.99</span>
          </div>
          <button type="button">
            <img src="./images/icon-cart.svg" />Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
